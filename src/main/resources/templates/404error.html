<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>404 Not Found Error</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}"></script>

</head>
<body>
<div class="container-fluid  mt-3 mb-3">
    <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
            <div class="card border border-info">
                <div class="card-header text-light bg-info">
                    <h3 class="card-title">404 Not Found</h3>
                </div>
                <div class="card-body">
                    <p th:text="${exception.getMessage()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
