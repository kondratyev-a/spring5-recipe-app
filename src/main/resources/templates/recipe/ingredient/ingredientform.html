<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Ingredient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}"></script>

</head>
<body>

<div class="container-fluid  mt-3 mb-3">
    <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} "
                  method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="card border border-info">
                    <div class="card-header text-light bg-info">
                        <h4 class="card-title">Edit Ingredient</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <h6>Description:</h6>
                            </div>
                            <div class="col-md-10">
                                <input type="text" class="form-control" th:field="*{description}"/>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <h6>Amount:</h6>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" th:field="*{amount}"/>
                            </div>
                            <div class="col-md-2">
                                <h6>UOM:</h6>
                            </div>
                            <div class="col-md-3">
                                <select class="form-control" name="uom.id">
                                    <option th:each="uomEach : ${uomList}"
                                            th:value="${uomEach.id}"
                                            th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                            th:text="${uomEach.description}">Each
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-outline-info mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
