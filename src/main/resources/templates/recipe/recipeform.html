<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}"></script>

</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid mb-3">
    <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
            <form th:object="${recipe}" th:action="@{/recipe/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="card border border-info mt-3">
                    <div class="card-header text-light bg-info">
                        <h4 class="card-title">Edit Recipe</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <h6 class="col-sm-2 col-form-label">Description:</h6>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{description}"/>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-2">
                                <h6>Categories:</h6>
                            </div>
                            <div class="col-md-9">
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label">Cat 1</label>
                              </div>
                              <div class="form-check form-check-inline" th:remove="all">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label">Cat 2</label>
                              </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <h6 class="align-middle">Prep Time:</h6>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" th:field="*{prepTime}"/>
                            </div>
                            <div class="col-md-1">
                                <label>min</label>
                            </div>
                            <div class="col-md-2">
                                <h6>Difficulty:</h6>
                            </div>
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option>Easy</option>
                                    <option>Medium</option>
                                    <option>Hard</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <h6>Cooktime:</h6>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" th:field="*{cookTime}"/>
                            </div>
                            <div class="col-md-1">
                                <label>min</label>
                            </div>
                            <div class="col-md-2">
                                <h6>Servings:</h6>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" th:field="*{servings}"/>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <h6>Source:</h6>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" th:field="*{source}"/>
                            </div>
                            <div class="col-md-2">
                                <h6>URL:</h6>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" th:field="*{url}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border border-info mt-3">
                    <div class="card-header text-light bg-info">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="card-title">Ingredients</h4>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-outline-light float-end" href="#" role="button">Edit</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul th:if="${not #lists.isEmpty(recipe.ingredients)}">
                                    <li th:remove="all">1 Cup of milk</li>
                                    <li th:remove="all">1 Teaspoon of chocolate</li>
                                    <li th:each="ingredient : ${recipe.ingredients}"
                                        th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border border-info mt-3">
                    <div class="card-header text-light bg-info">
                        <h4 class="card-title">Directions</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{directions}"></textarea></div>
                        </div>
                    </div>
                </div>
                <div class="card border border-info mt-3">
                    <div class="card-header text-light bg-info">
                        <h4 class="card-title">Notes</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-outline-info mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
